<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Poppins, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: 30px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        .timer {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 25px;
            letter-spacing: 2px;
        }

        .timer span {
            animation: glow 1.5s infinite;
        }

        @keyframes glow {
            0%, 100% { color: #4e54c8; text-shadow: 0 0 15px rgba(78,84,200,0.7); }
            50% { color: #8f94fb; text-shadow: 0 0 20px rgba(143,148,251,0.6); }
        }

        .buttons button {
            padding: 10px 20px;
            margin: 8px;
            border: none;
            outline: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            color: white;
        }

        #start { background: #28a745; }
        #stop { background: #dc3545; }
        #reset { background: #007bff; }

        .buttons button:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

<div class="container">
    <h1 class="title">Stopwatch</h1>

    <div class="timer">
        <span id="hours">00</span> :
        <span id="minutes">00</span> :
        <span id="seconds">00</span>
    </div>

    <div class="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
